spring:
  datasource:
    url: jdbc:postgresql://postgres_db:5432/human-resource
    username: human-resource
    password: human-resource
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always   # ensures schema.sql and data.sql run on startup
      continue-on-error: true
