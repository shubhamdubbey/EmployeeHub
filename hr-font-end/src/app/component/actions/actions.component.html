<div class="approvals-container">
    <h2 class="text-center mb-4">Manage Approvals</h2>
  
    <!-- Loader -->
    <div *ngIf="isLoading" class="text-center my-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <!-- Error message -->
    <div *ngIf="!isLoading && errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>
  
    <!-- Approvals Table -->
    <div *ngIf="!isLoading && approvals.length > 0" class="pagination">
      <table class="table table-striped table-hover table-bordered align-middle">
        <thead class="table-dark text-center">
          <tr>
            <th scope="col">Approval ID</th>
            <th scope="col">Employee ID</th>
            <th scope="col">Request</th>
            <th scope="col">Approval Type</th>
            <th scope="col">Status</th>
            <th scope="col">Approver ID</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
  
        <tbody>
          <tr
            *ngFor="
              let approval of approvals
                | paginate: { itemsPerPage: pageSize, currentPage: currentPage }
            "
          >
            <td>{{ approval.id }}</td>
            <td>{{ approval.employeeId }}</td>
            <td>{{ approval.request }}</td>
            <td>{{ approval.approvalType }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-warning text-dark': approval.status === 'PENDING',
                  'bg-success': approval.status === 'APPROVED',
                  'bg-danger': approval.status === 'REJECTED'
                }"
              >
                {{ approval.status }}
              </span>
            </td>
            <td>{{ approval.approverId }}</td>
            <td class="text-center">
              <button
                class="btn btn-sm btn-success me-2"
                (click)="approveRequest(approval)"
                [disabled]="approval.status !== 'PENDING'"
              >
                Approve
              </button>
              <button
                class="btn btn-sm btn-danger"
                (click)="rejectRequest(approval)"
                [disabled]="approval.status !== 'PENDING'"
              >
                Reject
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <pagination-controls
        class="custom-pagination"
        (pageChange)="currentPage = $event"
      ></pagination-controls>
    </div>
  
    <!-- Empty State -->
    <div *ngIf="!isLoading && approvals.length === 0 && !errorMessage" class="text-center text-muted mt-4">
      No approvals found.
    </div>
  </div>
